<nav>XPAND</nav>
<div *ngIf="listMode">
  <div *ngFor="let planet of planets">
    <app-planet-details [planet]="planet" (click)="onClick($event)">
    </app-planet-details>
  </div>
</div>

<div *ngIf="!listMode">
  <form class="planet-form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="selectedPlanet!.name"
        name="name"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="status">Status:</label>
      <select
        id="status"
        [(ngModel)]="selectedPlanet!.planetStatus"
        name="status"
        class="form-control"
      >
        <option
          *ngFor="let status of planetStatusOptions"
          [ngValue]="status.toString()"
          [selected]="isSelected(status)"
        >
          {{ status }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea
        id="description"
        [(ngModel)]="selectedPlanet!.description"
        name="description"
        class="form-control"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
